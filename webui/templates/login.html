<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/static/style.css">
  <title>{{.Title}}</title>
</head>
<body>
  <form class="container login" method="post">
    {{if .LoginUserResponse.Success}}<p class="alert alert-success">{{.LoginUserResponse.Success}}</p>{{end}}
    {{if .LoginUserResponse.Err}}<p class="alert alert-err">{{.LoginUserResponse.Err}}</p>{{end}}
    <input type="text" name="username">
    <input type="password" name="password">
    <button type="submit">Login</button>
  </form>
</body>
</html>
